<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SimpleCalculator</title>
    <meta name="description" content="A simple calculator">
    <meta name="author" content="SteveChan">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display-area">
            <div id="top">
                <h3>CAZIO</h3>
                <div id="solar-panel"></div>
                <p>SICA-01</p>
            </div>
            <div id="display">
                <p id="line1"></p>
                <p id="line2"></p>
                <p id="line3"></p>
                <p id="line4"></p>
            </div>
        </div>
        <div id="button-area">
            <button type="button" class="clear-btn" id="ac-btn">AC</button>
            <button type="button" class="clear-btn" id="c-btn">C</button>
            <button type="button" class="op-btn">+/-</button>
            <button type="button" class="op-btn">&div;</button>
            <button type="button" class="num-btn">7</button>
            <button type="button" class="num-btn">8</button>
            <button type="button" class="num-btn">9</button>
            <button type="button" class="op-btn">&times;</button>
            <button type="button" class="num-btn">4</button>
            <button type="button" class="num-btn">5</button>
            <button type="button" class="num-btn">6</button>
            <button type="button" class="op-btn">-</button>
            <button type="button" class="num-btn">1</button>
            <button type="button" class="num-btn">2</button>
            <button type="button" class="num-btn">3</button>
            <button type="button" class="op-btn" id="plus">+</button>
            <button type="button" class="num-btn">0</button>
            <button type="button" class="num-btn">.</button>
            <button type="button" class="op-btn">=</button>
        </div>
    </div>
    <button type="button" id="debug-toggle">
        <img src="img/cog.png"></img>
    </button>
    <div id="debug-info">
        <h2>DEBUG PANEL</h2>
        <hr>
        <div id="debug-vars">
            <div>
                <h4>num1: <span id="debug-num1"></span></h4>
                <h4>op: <span id="debug-op"></span></h4>
            </div>
            <div>
                <h4>num2: <span id="debug-num2"></span></h4>
                <h4>ans: <span id="debug-ans"></span></h4>
            </div>
        </div>
        <hr>
        <div id="debug-display">
            <h4>Display</h4>
            <input type="radio" id="disp-1" name="disp" value="1" checked>
            <label for="disp-1">1</label>
            <input type="radio" id="disp-2" name="disp" value="2">            
            <label for="disp-2">2</label>
        </div>
        <hr>
        <div id="debug-font">
            <div>
                <h4>Font</h4>
            </div>
            <div>
                <input type="radio" id="font-0" name="font" value="0" checked>
                <label for="font-0">0</label>
                <input type="radio" id="font-1" name="font" value="1">            
                <label for="font-1">1</label>
                <input type="radio" id="font-2" name="font" value="2">
                <label for="font-2">2</label>
                <input type="radio" id="font-3" name="font" value="3">            
                <label for="font-3">3</label>
                <input type="radio" id="font-4" name="font" value="4">
                <label for="font-4">4</label>
                <input type="radio" id="font-5" name="font" value="5">            
                <label for="font-5">5</label>
                <input type="radio" id="font-6" name="font" value="6">
                <label for="font-6">6</label>
                <input type="radio" id="font-7" name="font" value="7">            
                <label for="font-7">7</label>
            </div>
        </div>        
        <hr>
        <div id="debug-design">
            <h4>Design</h4>
            <input type="radio" id="des-0" name="des" value="0" checked>
            <label for="des-0">2D</label>
            <input type="radio" id="des-1" name="des" value="1">
            <label for="des-1">3D-1</label>    
            <input type="radio" id="des-2" name="des" value="2">
            <label for="des-2">3D-2</label>
        </div>
        <hr>        
        <div id="debug-shadow">
            <h4>Display Shadow</h4>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>            
            </label>
        </div>
        <hr>
        <div id="debug-borders">
            <h4>Button Borders</h4>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>            
            </label>
        </div>
        <hr>
        <div id="debug-bg">
            <h4>Background</h4>
            <input type="radio" id="bg-1" name="bg" value="1">
            <label for="bg-1">1</label>
            <input type="radio" id="bg-2" name="bg" value="2">
            <label for="bg-2">2</label>
            <input type="radio" id="bg-3" name="bg" value="3">
            <label for="bg-3">3</label>
            <input type="radio" id="bg-4" name="bg" value="4">
            <label for="bg-4">4</label>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
