<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SimpleCalculator</title>
    <meta name="description" content="A simple calculator">
    <meta name="author" content="SteveChan">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display-area">
            <div id="top">
                <h3>CAZIO</h3>
                <div id="solar-panel"></div>
                <p>SICA-01</p>
            </div>
            <div id="display"></div>
        </div>
        <div id="button-area">
            <button type="button" class="clear-btn">AC</button>
            <button type="button" class="clear-btn">C</button>
            <button type="button" class="op-btn">+/-</button>
            <button type="button" class="op-btn">&div;</button>
            <button type="button" class="num-btn">7</button>
            <button type="button" class="num-btn">8</button>
            <button type="button" class="num-btn">9</button>
            <button type="button" class="op-btn">&times;</button>
            <button type="button" class="num-btn">4</button>
            <button type="button" class="num-btn">5</button>
            <button type="button" class="num-btn">6</button>
            <button type="button" class="op-btn">-</button>
            <button type="button" class="num-btn">1</button>
            <button type="button" class="num-btn">2</button>
            <button type="button" class="num-btn">3</button>
            <button type="button" class="op-btn" id="plus">+</button>
            <button type="button" class="num-btn">0</button>
            <button type="button" class="num-btn">.</button>
            <button type="button" class="op-btn">=</button>
        </div>
    </div>
    <div style="text-align: center;" id="debug-bg">
        <h3>Background: <span id="bg-num">1</span></h3>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
    </div>
    <script src="calc.js"></script>
</body>
</html>
