<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SimpleCalculator</title>
    <meta name="description" content="A simple calculator">
    <meta name="author" content="SteveChan">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display-area">
            <div id="top">
                <h3>CAZIO</h3>
                <div id="solar-panel"></div>
                <p>SICA-01</p>
            </div>
            <div id="display">
                <p id="line1"></p>
                <p id="line2"></p>
                <p id="line3"></p>
                <p id="line4"></p>
            </div>
        </div>
        <div id="button-area">
            <button type="button" class="clear-btn" id="ac-btn">AC</button>
            <button type="button" class="clear-btn" id="c-btn">C</button>
            <button type="button" class="op-btn">+/-</button>
            <button type="button" class="op-btn">&div;</button>
            <button type="button" class="num-btn">7</button>
            <button type="button" class="num-btn">8</button>
            <button type="button" class="num-btn">9</button>
            <button type="button" class="op-btn">&times;</button>
            <button type="button" class="num-btn">4</button>
            <button type="button" class="num-btn">5</button>
            <button type="button" class="num-btn">6</button>
            <button type="button" class="op-btn">-</button>
            <button type="button" class="num-btn">1</button>
            <button type="button" class="num-btn">2</button>
            <button type="button" class="num-btn">3</button>
            <button type="button" class="op-btn" id="plus">+</button>
            <button type="button" class="num-btn">0</button>
            <button type="button" class="num-btn">.</button>
            <button type="button" class="op-btn">=</button>
        </div>
    </div>
    <div id="debug-info">
        <h2>Current Active Line: <span id="debug-line-num">4</span></h2>
        <button type="button" class="line-btn">1</button>
        <button type="button" class="line-btn">2</button>
        <button type="button" class="line-btn">3</button>
        <button type="button" class="line-btn">4</button>
        <h2>num1: <span id="debug-num1"></span></h2>
        <h2>op: <span id="debug-op"></span></h2>
        <h2>num2: <span id="debug-num2"></span></h2>
        <h2>ans: <span id="debug-ans"></span></h2>    
    </div>
    <script src="calc.js"></script>
</body>
</html>
